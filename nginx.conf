server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/rss+xml image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Serve static assets with cache
    location ~* \.(?:js|css|ico|png|jpg|jpeg|svg|webp|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
